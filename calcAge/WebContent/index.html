<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>年齢計算アプリ</title>
</head>
<body>

<form action="/calcAge/CalcAge" method="post">
ユーザー名：<br>
<input type="text" name="name"><br>
生年月日：<br>
<input type="number" name="year" min="1900" max="2021">年　
<input type="number" name="month" min="1" max="12">月　
<input type="number" name="day" min="1" max="31">日<br>
<input type="submit" value="送信">

</form>

</body>
</html>
